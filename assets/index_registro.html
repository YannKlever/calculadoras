<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="../estilos/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25+Charted&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="boxtitulo">CALCULADORAS ONLINE</div>
    </header>
    <main class="contenido">
        <div id="box_form1">
            <div id="box_tit">REGÍSTRATE</div> 
            <label>Nombres</label><br>
            <input type="text" id="in_nombre1" name="nombre" placeholder="Ingrese su primer nombre">
            <input type="text" id="in_nombre2" name="nombre" placeholder="Ingrese su segundo nombre"><br>
            <label>Apellidos</label><br>
            <input type="text" id="in_apellido1" name="nombre" placeholder="Ingrese su primer apellido">
            <input type="text" id="in_apellido2" name="nombre" placeholder="Ingrese su segundo apellido"><br>
            <label>Fecha de nacimiento</label><br>
            <input type="date" id="in_fecha" name="nombre"><br>
            <label>Correo electrónico</label>
            <button onclick="generar_correo()" id="boton_generar">GENERAR CORREO</button><br>
            <div id="res_correo"></div>
            <label>Contraseña</label><br>
            <input type="text" id="in_reg_contra" name="nombre" placeholder="Ingrese su contraseña nueva">
            <button onclick="confirmar()" id="boton_confirmar">CONFIRMAR REGÍSTRO</button>
        </div>
    </main>
    <script src="../funcion/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<footer>
    DERECHOS RESERVADOS
</footer>

</html>
