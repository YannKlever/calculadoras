<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

        </div>
    </main>
    <script src="./funcion/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
